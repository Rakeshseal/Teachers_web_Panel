<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School_Admin</title>
    <!--Boostrap css Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--css Link-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Responsive Css Link-->
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="container-fluid mani-cont d-flex position-relative gx-0
    ">
    <!--********Left********-->

        <!--Left Section Start-->
      <div class="container-fluid left_sec gx-0 position-absolute">
         <!--Left Navigation Start-->
           <div class="container-fluid left-nav">
             <div class="container h-auto">
                 <!--LOGO-->
                <h1 class="logo py-3">LOGO</h1>
             </div>
           </div>
         <!--Left Navigation End-->

         <div class="container-fluid">
            <img class="menu_ico py-2" src="./img/menu (2).png">
            <img class="x_ico py-2 mx-2" src="./img/x-button.png">
            <div class="container dash_cont">
                
                <div class="dash d-flex px-1 py-2">
                    <img style="width: 37px; height: 25px" src="./img/dashboaed_logo.png" />
                    <h5 class="text-light px-2">Dashboard</h5>
                </div>
                <h4 class="tx-2">SCHOOL SYSTEM</h4>

                <!--Teacher Item Start-->
                <div d-flex flex-column>
                    
                    <div class="item d-flex align-items-center">
                        <p>Students Attendance</p>
                        
                    </div>
                    
                </div>
                <!--Teacher Item End-->


                <!--Forms Item Start-->
                <div d-flex flex-column>
                    
                    <div class="item d-flex align-items-center">
                        <p>Forms</p>
                        <div class="item_gap"></div>
                        <img class="arrow-down2 mx-2" src="img/arrow_down.png"/>
                        <img class="arrow-up2 mx-2" src="img/arrow-up.png"/>
                    </div>
                    <div class="item_li2">
                        <div class="d-flex flex-column">
                            <p>Form 1</p>
                            <p>Form 2</p>
                            <p>Form 3</p>
                        </div>
                    </div>
                </div>
                <!--Forms Item End-->

                <!--Notification Item Start-->
                <div d-flex flex-column>
                    
                    <div class="item d-flex align-items-center">
                        <p>Notifications</p>
                        <div class="item_gap"></div>
                        <img class="arrow-down3 mx-2" src="img/arrow_down.png"/>
                        <img class="arrow-up3 mx-2" src="img/arrow-up.png"/>
                    </div>
                    <div class="item_li3">
                        <div class="d-flex flex-column">
                            <p>school notice</p>
                           
                        </div>
                    </div>
                </div>
                <!--Notifications Item End-->

                <!--Events Item Start-->
                <div d-flex flex-column>
                    
                    <div class="item d-flex align-items-center">
                        <p>Events</p>
                        <div class="item_gap"></div>
                        <img class="arrow-down4 mx-2" src="img/arrow_down.png"/>
                        <img class="arrow-up4 mx-2" src="img/arrow-up.png"/>
                    </div>
                    <div class="item_li4">
                        <div class="d-flex flex-column">
                            <p>event 1</p>
                            <p>event 2</p>
                        </div>
                    </div>
                </div>
                <!--Events Item End-->

                

                

                <!--Log in Item Start-->
                <div d-flex flex-column>
                    
                    <div class="item d-flex align-items-center">
                        <a class="login_rt" href="" style="text-decoration:none; color:#fff;">
                            <p>Log in</p>
                        </a>
                        
                       
                    </div>
                    
                </div>
                <!--Log in Item End-->
            </div>
         </div>
      </div>
       <!--Left Section End-->
  




  <!--**********Right*********-->


       <!--Right Section Start-->
       <div class="container-fluid right_sec gx-0 position-absolute">
        <!--Right Navigation Start-->
          <div class="container-fluid right-nav">
            <div class="container d-flex align-items-center h-auto position-relative">
                <!--User Image-->
               <div class="user_det d-flex py-3 align-items-center">
                 <img class="user_img rounded-circle" src="./img/user_full_image.png"/>
                 
                    <div>
                        <h6 class="text-light px-3">WELCOME ADMIN</h6>
                        <p class="text-light px-3">subject</p>
                    </div>
               </div>
               <section class="right_op position-absolute d-flex">
                <img class="alert_icon" src="./img/bell_icon.png"/>
                <a href="#" class="login"><p>Log in</p></a>
               </section>
            </div>
          </div>
        <!--Right Navigation End-->


        <!--Inner Section Start-->
        <div class="container-fluid inner_sec px-3 py-3">
            <h3>Dashboard</h3>
            <p class="py-2">Students Attendance</p>
            <div class="card my-5">
              
            </div>
        </div>

        <!--Inner Section End-->
     </div>
       <!--Right Section End-->
    </div>

    <!--Boostrap Js Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!--Jquery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Js Link-->
    <script src="./javascript/admin.js"></script>
</body>
</html>
